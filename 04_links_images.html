<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links & Images</title>
</head>

<body>
    <!-- a is inilne tag -->
    <!-- external link open in same tab-->
    <p> <a href="http://google.com">
            click for google
        </a>
    </p>
    <p>
        <!-- open in different tab because of target attribute-->
        <a href="http://google.com" target="_blank">
            click for google
        </a>
    </p>

    <!-- internal link -->
    <p>
        <a href="/03_typography.html">Typograph</a>
    </p>
    <p>
        <a href="/index.html">Index</a>
    </p>
    <!-- Images is also inline block element -->
    <!-- Local images -->
    <img src="/images/DP9A5860.JPG" alt="Shoni" width="100">

    <!-- remote image -->
    <img src="https://source.unsplash.com/100x100/?nature,water" alt="Remote Images">
</body>

</html>
