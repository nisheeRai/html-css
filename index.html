<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- this is character set UT-8 is default, character encoding for unicode -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- This is responsible for reaponsive resign to different screensize, width is set to width of device, scale is set to 1.0-->
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- This one is for browser compatibility ie is old internet browser -->
    <meta name="description" content="This is m Angular profile ">
    <!-- This is description which is shown in search engine -->
    <meta name="keywords" content="UI Design, Angular, Frontend, Javascript, Html5, Css3">
    <!-- This is also search engine keyword  -->
    <meta name="robot" content="NOINDEX, NOOLLOW">
    <!-- If don't want to rank in search engin then use robot, don't want to show up at all -->
    <title>Document</title>
    <!-- title show up in search engin SEO -->
</head>

<body>
    <h1>Welcome</h1>
    <p>This is my page</p>
</body>

</html>
